{{ template "layout" . }}

{{ define "main" }}
<div class="container">
<table class="table">
    <thead class="table-primary">
      <tr>
        <th scope="col">ID Voter</th>
        <th scope="col">Choosen Politiian ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <!-- {{ range .}} -->
        <tr>
          <td scope="row">{{ Voter_id }}</th>
          <td>{{ Politician_id }}</td>
          <td>{{ First_name }}</td>
          <td>{{ Last_name }}</td>
          <td>{{ Gender }}</td>
          <td>{{ Age }}</td>
        </tr>
      <!-- {{ end }} -->
    </tbody>
  </table>
</div>

{{ end }}
