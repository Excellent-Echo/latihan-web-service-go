{{ template "layout" .}}

{{ define "utama" }}
<div class="container">
    <table class="table">
        <thead class="table-primary">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Party</th>
            <th scope="col">Location</th>
            <th scope="col">Grade Current</th>
            <th scope="col">ID Voter</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        {{ range . }}
        <tr>
            <th scope="row">{{ .Name }}</th>
            <td>{{ .Party }}</td>
            <td>{{ .Location }}</td>
            <td>{{ .GradeCurrent }}</td>
            <td>{{ .VoterId }}</td>
            <td>{{ .FirstName }}</td>
            <td>{{ .LastName }}</td>
            <td>{{ .Gender }}</td>
            <td>{{ .Age }}</td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>

{{ end }}
